<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tutoriais de programação </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let linguagem of linguagens"
      lines="full"
      mode="md"
      color="light"
    >
      <ion-thumbnail slot="start">
        <img [src]="linguagem.img" />
      </ion-thumbnail>
      <h4>{{ linguagem.nome }}</h4>
      <ion-icon
        name="arrow-forward"
        slot="end"
        (click)="linguagemModalChange(linguagem)"
      ></ion-icon>
    </ion-item>
  </ion-list>

  <ion-modal #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss()">
              <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title color="dark"> {{ linguagemModal.nome }} </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modalContent">
        <ion-card>
          <img [src]="linguagemModal.img" class="modalImg" />
          <h1>Livros de {{ linguagemModal.nome }}</h1>

          <ion-item *ngFor="let livro of linguagemModal.books" lines="full">
            <ion-thumbnail slot="start">
              <img [src]="linguagemModal.img" />
            </ion-thumbnail>
            <a [href]="livro.link">{{ livro.nome }}</a>
          </ion-item>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
