<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tutoriais de programação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let linguagem of linguagens" lines="full" mode="md" color="light">
      <ion-thumbnail slot="start">
        <img [src]="linguagem.img">
      </ion-thumbnail>
      <h4>
        {{ linguagem.nome }}
      </h4>
      <ion-icon name="arrow-forward" slot="end" (click)="linguagemRoute(linguagem)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
